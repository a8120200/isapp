<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $().ready(function () {
            init();
        });


        function init() {
            var username = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = 'ようこそ' + username + 'さん';
            sessionStorage.setItem('username', username);
        }

        function update() {
            var userid = sessionStorage.getItem('userid');
            location.href = `update.html?userid=${userid}`;

        }



    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそxxさん</p>
    <hr>
    <br>
    <ul>
        <!-- <li><a href="update.html">ユーザ情報変更</a></li> -->
        <!-- <li><a href="ex6-3-to.html?name=佐藤">A</a></li> -->
        <!-- '<a href="update.html?userid=' + object.id + '"></a> -->
        <button onclick="update()">ユーザ情報変更</button>
    </ul>

</body>

</html>
